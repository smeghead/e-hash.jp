<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <title>木久蔵</title>
    <link href="/css/default.css" type="text/css" rel="stylesheet"></link>
    <link href="/css/style.css" type="text/css" rel="stylesheet"></link>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script type="text/javascript" src="/js/jquery.jstockticker-1.1.js"></script>
    <script src="/js/common.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="header">
      <div id="ticker">
        <div id="ticker-elements">
          {.repeated section hashtags}
            <span><a class="subject_link" href="#">{Name|html}</a></span>
          {.end}
        </div>
      </div>
      <h1><a href="/">木久蔵</a></h1>
      <br clear="all" />
    </div>
    <div id="main-container">
      <div id="main">
        <h2><a class="subject_link" href="#">{elements.Hashtag.Name|html}</a></h2>
        {.repeated section elements.Tweets}
        <div class="subject_block">
          <div class="icon_block">
            <a href="http://twitter.com/#!/{Screen_name|html}" target="_blank"><img class="icon" src="{Profile_Image_Url}" /></a>
          </div>
          <div class="subject_right">
            <div class="twitter-buttons">
              <a href="https://twitter.com/intent/tweet?in_reply_to={Id_Str}">Reply</a>
              <a href="https://twitter.com/intent/retweet?tweet_id={Id_Str}">Retweet</a>
              <a href="https://twitter.com/intent/favorite?tweet_id={Id_Str}">Favorite</a>
            </div>
            <div class="subject_record">
              <a href="http://twitter.com/#!/{Screen_name|html}" target="_blank">{Screen_name|html}</a>
              <span data-screenname="{Screen_name}" data-statusid="{Id_Str}/" class="create_at">{Created_At}</span>
            </div>
            <div class="text"> {Text|html}</div>
          </div>
          <br clear="all" />
        </div>
        {.end}
      </div>
      <div id="sidebar">
        <div class="subject_list">
          {.repeated section hashtags}
            <span><a class="subject_link" href="#">{Name|html}</a></span>&nbsp;
          {.end}
        </div>
      </div>
      <br clear="all"/>
    </div>
    <div id="footer">
      (c) smeghead, 2011.
    </div>
  </body>
</html>
