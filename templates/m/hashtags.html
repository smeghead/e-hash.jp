<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja"
    xmlns:og="http://ogp.me/ns#"
    xmlns:fb="http://www.facebook.com/2008/fbml"
    xmlns:g="http://base.google.com/ns/1.0">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>ハッシュタグ一覧 - {{.siteTitle|html}}</title>
    <meta name="description" content="Twitterの中で日本語ハッシュタグを使って行なわれている、大喜利・ムチャブリ・暇潰しなどなどを纏めてます。" />
    <meta name="keywords" content="{{.siteTitle|html}},日本語ハッシュタグ,ハッシュタグ,大喜利,Twitter,ツイッター" />
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="{{.siteTitle|html}}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.e-hash.jp/" />
    <meta property="og:image" content="http://www.e-hash.jp/favicon.ico" />
    <meta property="og:site_name" content="{{.siteTitle|html}}" />
    <meta property="fb:admins" content="100001493178908" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
    <link rel="stylesheet" href="/css/m.css" />
    <link rel="apple-touch-icon" href="/images/icon.png" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script src="/js/common.js" type="text/javascript"></script>
    <script type="text/javascript">
      var adstir_vars = {
        ver    : "2.0",
        app_id : "MEDIA-b73e232f",
        ad_spot: {
          adtag1 : 1,
        },
      };
      var _from = '{{._from}}';
    </script>
    <script type="text/javascript" src="http://js.ad-stir.com/js/adstir.js?2012010601"></script>
  </head>
  <body>
  <div data-role="page" id="hashtags">
    <div data-role="header">
      <h1>{{.siteTitle|html}}</h1>
      <div data-role="navbar" data-iconpos="bottom">
        <ul>
          <li><a href="/" class="active" data-icon="home" data-ajax="false"><span>トップ</span></a></li>
          <li><a href="/hashtags" data-icon="search" data-ajax="false"><span>ハッシュタグ一覧</span></a></li>
          <li><a href="/about" data-icon="info" data-ajax="false"><span>#イーハッシュJPについて</span></a></li>
        </ul>
      </div><!-- /navbar -->
    </div><!-- /header -->

    <div id="ad-space">
      <script type="text/javascript">
        AdStir.ad("adtag1");
      </script>
<!--       <script type="text/javascript"> -->
<!--         var nend_params = {"media":845,"site":2007,"spot":2715,"type":1,"width":320,"height":48,"tcol":"#FFFFFF","bcol":"#000000","charset":"UTF-8"}; -->
<!--       </script> -->
<!--       <script type="text/javascript" src="http://js1.nend.net/js/nendAdLoader.js"></script> -->
    </div>
    <div data-role="content">
      <div id="main">
        <h2>ハッシュタグ一覧</h2>
        <div class="subject_list">
          <ul data-role="listview" data-theme="b" data-filter="true">
          {{range .hashtags}}
            <li>
              <a class="subject_link" href="#" rel="{{.Count}}" data-hashtag="{{.Name|html}}" data-ajax="false">{{.Name|html}}</a>
            </li>
          {{end}}
          </ul>
        </div>
        <br clear="all" />
        <div class="totop">
          <a href="#top">↑一番上へ</a>
        </div>
        <div class="virtual-blank">
        </div>
      </div>
    </div>

    <div data-role="footer">
      <div id="copyright">
        (c) smeghead, 2011 - 2012.
      </div>
    </div><!-- /footer -->
  </div><!-- /page -->
  </body>
</html>
