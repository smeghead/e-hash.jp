<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja"
    xmlns:og="http://ogp.me/ns#"
    xmlns:fb="http://www.facebook.com/2008/fbml"
    xmlns:g="http://base.google.com/ns/1.0">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>ハッシュタグ一覧 - {{.siteTitle|html}}</title>
    <meta name="description" content="Twitterの中で日本語ハッシュタグを使って行なわれている、大喜利・ムチャブリ・暇潰しなどなどを纏めてます。" />
    <meta name="keywords" content="{{.siteTitle|html}},日本語ハッシュタグ,ハッシュタグ,大喜利,Twitter,ツイッター" />
    <meta property="og:title" content="{{.siteTitle|html}}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.e-hash.jp/" />
    <meta property="og:image" content="http://www.e-hash.jp/favicon.ico" />
    <meta property="og:site_name" content="{{.siteTitle|html}}" />
    <meta property="fb:admins" content="100001493178908" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js"></script>
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script src="/js/common.js" type="text/javascript"></script>
  </head>
  <body>
  <div data-role="page" id="subject">
    <div data-role="header">
      <h1>{{.siteTitle|html}}</h1>
      <div data-role="navbar" data-iconpos="bottom">
        <ul>
          <li><a href="/" class="active" data-icon="home"><span>トップ</span></a></li>
          <li><a href="/hashtags" data-icon="search"><span>ハッシュタグ一覧</span></a></li>
          <li><a href="/about" data-icon="info"><span>{{.siteTitle|html}}について</span></a></li>
        </ul>
      </div><!-- /navbar -->
    </div><!-- /header -->

    <div data-role="content">
      <div id="main">
        <h2>ハッシュタグ一覧</h2>
        <div class="subject_list">
          <ul data-role="listview" data-theme="g">
          {{range .hashtags}}
            <li>
              <a class="subject_link" href="#" rel="{{.Count}}" data-hashtag="{{.Name|html}}">{{.Name|html}}</a>
            </li>
          {{end}}
          </ul>
        </div>
        <br clear="all" />
        <div class="totop">
          <a href="#top">↑一番上へ</a>
        </div>
        <div class="virtual-blank">
        </div>
      </div>
    </div>


    <div data-role="footer">
      <div id="copyright">
        <img src="http://code.google.com/appengine/images/appengine-silver-120x30.gif" alt="Powered by Google App Engine" />
        <img src="/images/golang.png" alt="Powered by Golang" />
        (c) smeghead, 2011.
      </div>
      <div class="facebook-like">
        <div id="fb-root"></div>
        <script src="/js/fb-like.js"></script>
        <div class="fb-like" data-href="http://www.e-hash.jp/" data-send="true" data-width="450" data-show-faces="true" data-colorscheme="dark"></div>
      </div>
    </div><!-- /footer -->
  </div><!-- /page -->





  </body>
</html>
