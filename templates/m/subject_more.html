      <ul data-role="listview" data-theme="g">
        {{range .Tweets}}
          <li class="ui-li ui-btn-down-c ui-btn-up-c">
          <div class="subject_block ui-button-text">
            <div class="subject_right">
              <div class="subject_record ui-li-heading">
                <a class="profile" href="https://twitter.com/intent/user?screen_name={{.Screen_name|html}}" data-key="{{.Hashtag|html}}:{{.Id_Str|html}}" data-ajax="false"><img class="icon" src="{{.Profile_Image_Url|html}}" /></a>
                <a data-key="{{.Hashtag|html}}:{{.Id_Str|html}}" class="profile" href="https://twitter.com/intent/user?screen_name={{.Screen_name|html}}" data-ajax="false">{{.Screen_name|html}}</a>
                <span data-screenname="{{.Screen_name|html}}" data-statusid="{{.Id_Str|html}}/" class="create_at">{{.Created_At|html}}</span>
              </div>
              <span class="text"> {{.Text|html}}</span>
              <div class="twitter-buttons ui-li-desc">
                <div class="feedback ui-block-b">
                  <a data-role="button" class="favorite ui-btn ui-btn-corner-all ui-shadow ui-btn-down-g ui-btn-up-g" data-statusid=":{{.Id_Str|html}}" data-key="{{.Hashtag|html}}:{{.Id_Str|html}}">
                    <span class="ui-btn-inner ui-btn-corner-all" aria-hidden="true">
                      <span class="ui-btn-text">
                        <span class="button favorite" title="Twitterでお気に入りに登録">お気に入り！</span>
                      </span>
                    </span>
                  </a>
                </div>
                <div class="feedback ui-block-b">
                  <a data-role="button" class="retweet ui-btn ui-btn-corner-all ui-shadow ui-btn-down-g ui-btn-up-g" data-statusid=":{{.Id_Str|html}}" data-key="{{.Hashtag|html}}:{{.Id_Str|html}}">
                    <span class="ui-btn-inner ui-btn-corner-all" aria-hidden="true">
                      <span class="ui-btn-text">
                        <span class="button retweet" title="Twitterで公式リツイートして、フォロワーに知らせる">公式リツイート</span>
                      </span>
                    </span>
                  </a>
                </div>
                <div class="feedback ui-block-b">
                  <a data-role="button" class="like ui-btn ui-btn-corner-all ui-shadow ui-btn-down-g ui-btn-up-g" data-key="{{.Hashtag|html}}:{{.Id_Str|html}}" title="(・∀・)ｲｲ!!と思ったらクリック!">
                    <span class="ui-btn-inner ui-btn-corner-all" aria-hidden="true">
                      <span class="ui-btn-text">
                        <span class="user-count"></span>(・∀・)ｲｲ!!
                      </span>
                    </span>
                  </a>
                </div>
              </div>
            </div>
            <div class="users ui-li-desc">
                {{range .Users}}
                  <img src="http://img.tweetimag.es/i/{{.ScreenName|html}}_m" />
                {{end}}
            </div>
          </div>
          </li>
        {{end}}
      </ul>
