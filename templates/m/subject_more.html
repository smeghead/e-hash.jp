      <ul data-role="listview" data-theme="e">
        {{range .Tweets}}
          <li class="ui-li ui-btn-down-a ui-btn-up-a">
          <div class="subject_block ui-button-text">
            <div class="subject_right">
              <div class="subject_record ui-li-heading">
                <a class="profile" href="https://twitter.com/intent/user?screen_name={{.Screen_name|html}}" data-key="{{.Hashtag|html}}:{{.Id_Str|html}}" data-ajax="false"><img class="icon" src="{{.Profile_Image_Url|html}}" /></a>
                <a data-key="{{.Hashtag|html}}:{{.Id_Str|html}}" class="profile" href="https://twitter.com/intent/user?screen_name={{.Screen_name|html}}" data-ajax="false">{{.Screen_name|html}}</a>
                <span data-screenname="{{.Screen_name|html}}" data-statusid="{{.Id_Str|html}}/" class="create_at">{{.Created_At|html}}</span>
              </div>
              <span class="text"> {{.Text|html}}</span>
              <div class="twitter-buttons ui-li-desc">
                  <div data-type="horizontal" data-role="controlgroup" class="ui-corner-all ui-controlgroup ui-controlgroup-horizontal">
                    <a data-theme="e" data-ajax="false" data-key="{{.Hashtag|html}}:{{.Id_Str|html}}" data-statusid=":{{.Id_Str|html}}" class="favorite ui-btn ui-btn-up-e ui-corner-left" data-role="button"><span aria-hidden="true" class="ui-btn-inner ui-corner-left"><span class="ui-btn-text"><span title="Twitterでお気に入りに登録" class="button favorite">お気に入り</span></span></span></a>
                    <a data-theme="e" data-ajax="false" data-key="{{.Hashtag|html}}:{{.Id_Str|html}}" data-statusid=":{{.Id_Str|html}}" class="retweet ui-btn ui-btn-up-e" data-role="button"><span aria-hidden="true" class="ui-btn-inner"><span class="ui-btn-text"><span title="Twitterで公式リツイートして、フォロワーに知らせる" class="button retweet">公式RT</span></span></span></a>
                  </div>
              </div>
            </div>
            <div class="users ui-li-desc">
                {{range .Users}}
                  <a href="https://twitter.com/intent/user?screen_name={{.ScreenName|html}}" target="_blank">
                    <img src="https://api.twitter.com/1/users/profile_image?screen_name={{.ScreenName|html}}&size=mini" />
                  </a>
                {{end}}
            </div>
          </div>
          </li>
        {{end}}
      </ul>
